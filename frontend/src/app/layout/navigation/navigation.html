<div class="max-w-full text relative z-10 bg-neutral-950">
    <nav class="relative">
      <!-- Container principal -->
      <div class="flex items-center justify-between md:justify-around px-4 py-3 md:px-6">
        <!-- Logo -->
        <div class="flex items-center">
          <div class="w-10 h-10">
            <img width="94" height="94" src="https://img.icons8.com/3d-fluency/94/bang.png" alt="bang"/>
          </div>
          <span class="text-xl font-bold text-zinc-50">Angular App</span>
        </div>

        <!-- Menu desktop -->
        <div class="hidden md:block">
          <ul class="flex items-center gap-8 text-lg font-semibold">
            <li>
              <a 
                routerLink="/" 
                class="text-zinc-50 hover:text-red-500 transition-colors duration-200 px-3 py-2 rounded-md hover:bg-gray-100"
              >
                Accueil
              </a>
            </li>
            <li>
              <a 
                routerLink="/contact" 
                class="text-zinc-50 hover:text-red-500 transition-colors duration-200 px-3 py-2 rounded-md hover:bg-gray-100"
              >
                Contact
              </a>
            </li>
          </ul>
        </div>

        <!-- Burger button -->
        <button
          (click)="toggleMenu()"
          class="md:hidden p-2 rounded-md hover:bg-gray-100 transition-colors duration-200"
          aria-label="Toggle menu"
        >
          @if (!isMenuOpen) {
            <svg 
              class="w-6 h-6 text-gray-700" 
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          } @else {
            <svg 
              class="w-6 h-6 text-gray-700" 
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          }
        </button>
      </div>

      <!-- Overlay -->
      @if (isMenuOpen) {
        <div 
          class="fixed inset-0 bg-neutral-950 opacity-80 z-40 md:hidden"
          (click)="closeMenu()"
        ></div>
      }

      <!-- Menu mobile offcanvas -->
      <div 
        class="fixed top-0 right-0 h-full w-80 bg-neutral-800 shadow-2xl transform transition-transform duration-300 ease-in-out z-50 md:hidden"
        [class.translate-x-0]="isMenuOpen"
        [class.translate-x-full]="!isMenuOpen"
      >
        <!-- Header du menu mobile -->
        <div class="flex items-center justify-between p-6 border-b border-gray-200">
          <div class="flex items-center">
            <div class="w-8 h-8 me-2">
                <img width="94" height="94" src="https://img.icons8.com/3d-fluency/94/bang.png" alt="bang"/>
            </div>
            <span class="text-lg font-bold text-zinc-50">Menu</span>
          </div>
          <button
            (click)="closeMenu()"
            class="p-2 rounded-md hover:bg-gray-100 transition-colors duration-200"
            aria-label="Close menu"
          >
            <svg 
              class="w-6 h-6 text-zinc-50 hover:text-red-500" 
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>

        <!-- Navigation mobile -->
        <nav class="p-6">
          <ul class="flex flex-col gap-4">
            <li>
              <a 
                routerLink="/" 
                (click)="closeMenu()"
                class="block text-lg font-semibold text-zinc-50 hover:text-neutral-900 transition-colors duration-200 py-3 px-4 rounded-md hover:bg-gray-50">üè† Accueil</a>
            </li>
            <li>
              <a 
                routerLink="/contact" 
                (click)="closeMenu()"
                class="block text-lg font-semibold text-zinc-50 hover:text-neutral-900 transition-colors duration-200 py-3 px-4 rounded-md hover:bg-gray-50">üìû Contact</a>
            </li>
          </ul>
        </nav>

        <!-- Footer du menu mobile -->
        <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-gray-200">
          <p class="text-sm text-gray-500 text-center">
            Angular 20+ ‚Ä¢ Tailwind v4+
          </p>
        </div>
      </div>
    </nav>
  </div>
